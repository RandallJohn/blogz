{% extends "base.html" %}

{% block content %}


    <h1>Create a New Blog</h1> 
    
    <form action='/newpost' method = 'POST'>
        <label>
            <div> Title</div>
            <input type="text" name='title' value="{{title}}" /> 
            <p class="error" name ="title_error">{{title_error}}</p>
        </label>
        
        <label>
            <div> Post</div>
            <textarea name ='body'>{{body}}</textarea>
            <p class='error' name='body_error'>{{body_error}}</p>
        </label>
    
       
        <input type="submit">
    </form>

    {% endblock content %}
